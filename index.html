    <script>
        let btn = document.getElementById('jokeBtn');
        let joke = document.getElementById('joke');
        function fetchJoke() {
            setHeader = {
                headers: {
                    Accept: "application/json"
                }
            };
            fetch('https://icanhazdadjoke.com/', setHeader).then(res => res.json()).then(data => joke.innerHTML = data.joke).catch(error => joke.innerHTML = error);
        }
        fetchJoke();
        btn.addEventListener("click", fetchJoke);

    </script>
